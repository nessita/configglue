[tox]
envlist = py26,py27,py32,py33,docs

[testenv]
deps =
    mock
    pyxdg
commands =
    python setup.py test

[testenv:py26]
deps =
    {[testenv]deps}
    configparser

[testenv:py27]
deps =
    {[testenv]deps}
    configparser

[testenv:docs]
changedir = doc
deps =
    sphinx
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
